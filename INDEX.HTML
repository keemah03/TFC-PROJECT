<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFC-BLOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-auto mt-10 px-5">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="relative h-64 bg-cover bg-center">
        <img src="./src/Image.png" alt="blog pics" />
        <div class="abslute bg-black opacity-40"></div>
      </div>

      <!--form section-->
      <div class="p-6">
        <form action="">
          <h3 class="text-xl font-semibold mb-4 text-center md:text-left">
            BLOG FORM
          </h3>
          <div class="mb-4">
            <label for="title" class="block text-gray-700 font-medium"
              >Title</label
            >
            <input
              type="name"
              id="title"
              name="title"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="title" class="block text-gray-700 font-medium"
              >Description</label
            >
            <input
              type="name"
              id="title"
              name="title"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <input
            type="submit"
            value="submit"
            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-600"
          />
        </form>
      </div>
    </div>
  </body>
</html>
